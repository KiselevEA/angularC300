<!DOCTYPE html>
<html ng-app="c300App">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Angular test</title><!--[if lt IE 9]> 
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"> </script><![endif]-->  
    <!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,400italic&amp;subset=latin,cyrillic,cyrillic-ext" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</head>
<body ng-controller="UserListCtrl">

    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-2 visible-xs">
                    <span class="glyphicon glyphicon-align-justify menu-icon"></span>
                </div>
                <div class="col-xs-0 col-sm-4">
                    <ul class="list-unstyled menu">
                        <li class="menu__item"><a href="#/">Главная</a></li>
                        <li class="menu__item"><a href="#/about">О компании</a></li>
                        <li class="menu__item"><a href="#/contact">Контакты</a></li>
                    </ul>
                </div>

                <div class="col-sm-8 col-xs-10">
                    <ul class="list-unstyled user-list">
                        <li class="user-list__item">{{ provider.str_name }}</li>
                        <li class="user-list__item">{{ position.name }}</li>
                        <li class="user-list__item visible-xs">{{ short_username }}</li>
                        <li class="user-list__item hidden-xs">{{ username }}</li>
                        <div class="clearfix"></div>
                    </ul>
                </div>
            </div>
        </div>

    </header>

    <ng-view>





    </ng-view>

    <footer>   
        <h5 class="copyright">Created by: <a href="http://www.november-web.ru">november-web</a></h5>
    </footer>

</body>
</html>
